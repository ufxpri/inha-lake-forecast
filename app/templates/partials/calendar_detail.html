<!-- Calendar Detail Modal - Returned by /calendar/detail endpoint -->
{% if has_data %}
<div class="bg-white border-2 border-blue-400 rounded-lg p-4 shadow-lg">
    <div class="flex items-center justify-between mb-3">
        <h4 class="text-lg font-bold text-gray-800">{{ date }}</h4>
        {% if icon %}
        <span class="text-2xl">{{ icon }}</span>
        {% endif %}
    </div>
    
    <div class="mb-3">
        <div class="text-4xl font-bold text-center mb-2 {% if score >= 80 %}text-green-600{% elif score >= 50 %}text-blue-600{% else %}text-red-600{% endif %}">
            {{ score }}
        </div>
        <div class="text-center text-lg font-semibold text-gray-700">
            {{ status_message }}
        </div>
    </div>
    
    <div class="text-sm text-gray-600 text-center">
        <p>이 날의 예상 뷰티 스코어입니다</p>
    </div>
    
    <button 
        class="mt-4 w-full bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 rounded transition"
        onclick="document.getElementById('calendar-modal').innerHTML = ''"
    >
        닫기
    </button>
</div>
{% else %}
<div class="bg-white border-2 border-gray-300 rounded-lg p-4 shadow-lg">
    <div class="flex items-center justify-between mb-3">
        <h4 class="text-lg font-bold text-gray-800">{{ date }}</h4>
        {% if icon %}
        <span class="text-2xl">{{ icon }}</span>
        {% endif %}
    </div>
    
    <div class="text-center py-4">
        <p class="text-gray-600">이 날짜의 데이터가 아직 없습니다</p>
        <p class="text-sm text-gray-500 mt-2">예보 데이터는 매일 업데이트됩니다</p>
    </div>
    
    <button 
        class="mt-4 w-full bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 rounded transition"
        onclick="document.getElementById('calendar-modal').innerHTML = ''"
    >
        닫기
    </button>
</div>
{% endif %}
