<!-- Weather Today Component - Best Time Today -->
<div class="bg-gradient-to-br from-green-500 to-emerald-600 text-white rounded-xl p-6 shadow-lg">
    <div class="flex items-center justify-between mb-4">
        <h3 class="text-xl font-bold">⭐ 오늘의 베스트 타임</h3>
        <div class="bg-white/20 px-3 py-1 rounded-full text-sm font-semibold">
            BEST
        </div>
    </div>
    
    <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <div class="text-4xl">{{ icon }}</div>
            <div>
                <div class="text-3xl font-bold">{{ best_time }}</div>
                <div class="text-lg opacity-90">{{ condition }}</div>
            </div>
        </div>
        
        <div class="text-right">
            <div class="text-2xl font-bold text-yellow-200">{{ score }}점</div>
            <div class="text-sm opacity-80">{{ temperature }}°C</div>
        </div>
    </div>
    
    <div class="mt-4 pt-4 border-t border-white/20">
        <p class="text-sm opacity-90">{{ description }}</p>
    </div>
    
    <!-- Auto-refresh every 30 minutes -->
    <div 
        hx-get="/weather/today" 
        hx-trigger="every 1800s"
        hx-target="#weather-today"
        hx-swap="outerHTML"
    ></div>
</div>
